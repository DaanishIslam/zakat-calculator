<h2>Gold Rate Chart</h2>
<ng-container *ngIf="!errorOccured; else errorTpl">
  <div>
    <h3>Current Gold Rate</h3>
    <pre>{{ goldRate | json }}</pre>
  </div>
</ng-container>
<ng-template #errorTpl>
  <div class="error">
    <p>Error: {{ errorMessage }}</p>
  </div>
</ng-template>
