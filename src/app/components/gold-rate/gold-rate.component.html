<!-- src\app\components\gold-rate\gold-rate.component.html -->
<h2>Gold Rate Chart</h2>
@if (!errorOccured){
<div>
    <h2>Current Gold Rate</h2>
    <pre>
            {{goldRate | json}}
        </pre>
</div>
}@else{
<div class="error">
    <p>Error: Unable to fetch gold rate. Please try again later.</p>
</div>
}
